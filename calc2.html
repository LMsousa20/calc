<!DOCTYPE html>

<head>
    <title>Calculadora </title>
    <link rel="stylesheet" href="style2.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div>
        <header id="titulo">
            <table>
                <td>
                    <p>CALCULADORA</p>
                </td>
                <td><input type="button" value="_" /></td>
                <td><input type="button" value="D" /></td>
                <td><input type="button" value="X" /></td>
            </table>
        </header>
        <input id="result" type="text" id="resultado" />
        <table>
            <tr>
                <td colspan="2"><input id="back" type="button" value="BCSPC" /></td>
                <td><input id="ce" type="button" value="CE" /></td>
                <td><input id="c" type="button" value="C" /></td>
            </tr>
            <tr>
                <td><input id="b1" type="button" value="1" /></td>
                <td><input id="b2" type="button" value="2" /></td>
                <td><input id="b3" type="button" value="3" /></td>
                <td><input id="divi" type="button" value="/" /></td>
            </tr>
            <tr>
                <td><input id="b4" type="button" value="4" /></td>
                <td><input id="b5" type="button" value="5" /></td>
                <td><input id="b6" type="button" value="6" /></td>
                <td><input id="multi" type="button" value="X" /></td>
            </tr>
            <tr>
                <td><input id="b7" type="button" value="7" /></td>
                <td><input id="b8" type="button" value="8" /></td>
                <td><input id="b9" type="button" value="9" /></td>
                <td><input id="men" type="button" value="-" /></td>
            </tr>
            <tr>
                <td><input id="p" type="button" value="." /></td>
                <td><input id="b0" type="button" value="0" /></td>
                <td><input id="res" type="button" value="=" /></td>
                <td><input id="mais" type="button" value="+" /></td>
            </tr>
        </table>
    </div>
    <footer>
        <table>
            <tr>
                <td><a href="index.html" alt="Anterior Calculadora">Anterior Calculadora</a></td>
                <td><pre>Lucas Monteiro</pre></td>
                <td><a href="calc3.html" alt="Proxima Calculadora">Proxima Calculadora</a></td>
                </tr>
        </table>
    </footer>

</body>
